<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Aplikacja pogodowa</title>
    <meta name="description" content="Pogoda">
    <link rel="shortcut icon" href="./icons/title-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <h1 id="cityName">Pogoda</h1>
    </header>
    <section class="main" id="main">
        <!-- Weather data -->
        <div class="mini-info">
            <div id="windSpeed"></div>
            <div id="humidity"></div>
            <div id="pressure"></div>
        </div>
            <div id="temperature"></div>
            <img id="weatherIcon">
            <div id="weatherType"></div>
        </div>
    </section>
    <section class="search-bar">
        <hr>
        <div class="search-title">Sprawdź pogodę w swoim mieście
        </div>
        <div class="search-text">
            <input id="city" type="text" name="location" placeholder="Podaj swoją lokalizację">
        </div>
        <button type="button" class="button" id="searchBtn">Szukaj</button>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
